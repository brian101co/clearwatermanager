<div class="modal fade" id="manage-reservation" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="form">
    <div class="modal-content">
      <div class="modal-header edit-header">
        <h5 class="modal-title">Manage Reservation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="delete-form" method="POST">
          {% csrf_token %}
          <a class="btn pure-material-button-contained bg-info" id="reservation-detail">Details</a>
          <button type="button" class="edit btn pure-material-button-contained bg-primary" data-dismiss="modal" data-toggle="modal" data-target="#edit-reservation">Edit</button>
          <button type="submit" class="btn delete pure-material-button-contained bg-danger">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
