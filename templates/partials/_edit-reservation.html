<form method="POST" class="d-none edit-form" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="checkin">Check-in</label>
        <input type="datetime-local" class="form-control" id="checkin" name="checkin" placeholder="Check-in date" value="2020-05-10T12:00">
    </div>
    <div class="form-group">
        <label for="checkout">Check-out</label>
        <input type="datetime-local" class="form-control" id="checkout" name="checkout" placeholder="Check-out date" value="2020-05-10T12:00">
    </div>
    <div class="form-group">
        <label for="lot">Lot</label>
        <input type="text" class="form-control" id="lot" name="lot" placeholder="lot">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone number">
    </div>
    <button type="button" class="btn pure-material-button-contained bg-secondary close-edit" data-dismiss="modal">Close</button>
    <button type="submit" class="btn pure-material-button-contained">Save</button>
</form>
