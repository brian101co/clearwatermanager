{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mt-3 text-center">Completed Workorders</h1>
            {% for order in workorders %}
            <div class="card shadow-sm mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="card-title m-0"><a href="{% url 'workorder-completed-detail' order.id %}" class="text-dark">Site {{ order.site }}: {{ order.title }}</a></h5>
                    <span class="badge badge-success" style="font-size: 0.8rem;">Completed</span>
                </div>
            </div>
            {% empty %}
                <h4 class="text-center">You haven't completed any workorders.</h4>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
