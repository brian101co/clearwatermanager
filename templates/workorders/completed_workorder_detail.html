{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card my-3">
                <div class="card-body">
                    <header class="d-flex justify-content-between align-items-center mb-1">
                        <h3 class="mb-0">{{ object.title }}</h3>
                        <p class="font-weight-bold m-0" style="font-size: 1.5rem;">#{{ object.id }}</p>
                    </header>
                    <div class="meta">
                        <p>Created on <time>{{ object.created_at }}</time> by {{ object.manager|title }}</p>
                    </div>
                    <h5 style="text-decoration: underline;">Issue</h5>
                    <p class="card-text">
                        {{ object.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
